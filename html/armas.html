<head>

<body>
    <div class="content">
        <div class="botao">
            <!--Botão para abrir-->
            <button onclick="document.getElementById('modal_button').style.display='block'">Cadastre-se</button>

            <!--O proprio modal-->
            <div id='modal_button' class="modal-botao">
                <span onclick="document.getElementById('modal_button').style.display='none'" class='fechar'
                    title="Fechar negoço" &times></span>

                <!--Conteudo do modal-->
                <div class="ajustar-modal">
                    <form class="conteudo-modal animar">
                        <label for="unome">Nome</label> <br>
                        <input type="text" name="nome" required> <br>
                        <label for="usobre">Sobrenome</label> <br>
                        <input type="text" name="sobrenome" required> <br>
                        <label for="uemail">Email</label> <br>
                        <input type="text" name="email" required> <br>


                        <input type="submit" name="botao-cadastrar">
                    </form>
                </div>
            </div>
        </div>

        <div>
            <!--Parte de cima do site-->
            <div class="cabecalho">
                <h1 class="titulo">L.E.S</h1>
            </div>
        </div>
        <main>
            <aside class="navegacao-site">
                <nav>
                    <ul>
                        <li><a href="../html/wikia.html">Prólogo</a></li>

                        <li><a href="../html/armas.html">Armas</a></li>
                        <li><a href="../html/mapa.html">Mapa</a></li>
                    </ul>
                </nav>
            </aside>
            <h1 class="titulo-pagina">Armas</h1>

                As forjas de Blaus incrivelmente moldaram o enco de maneiras eficazes como nenhuma outra fizera antes

                    <table>

                        <tr>
                            <td>&nbsp;</td>

            </div>
        </main>
    </div>

    <!--Script pra fechar com click o formulário-->
    <script>
        var modal = document.getElementById('modal_button');

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
