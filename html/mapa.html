<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Sancreek" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rochester" rel="stylesheet">
    <link rel="icon" href="../img/enco.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/site.css">
    <link rel="stylesheet" href="../css/mapa.css">
    <title>Wikia L.E.S - Mapa</title>
</head>

<body>
    <div class="content">
        <h1 class="titulo">L.E.S</h1>
        <main>
            <aside class="navegacao-site">
                <nav>
                    <ul>
                        <li><a href="../html/wikia.html">Prólogo</a></li>
                        <li><a href="../html/personagens.html">Personagens</a></li>
                        <li><a href="../html/armas.html">Armas</a></li>
                        <li><a href="../html/mapa.html">Mapa</a></li>
                    </ul>
                </nav>
            </aside>
            <h1 class="titulo-pagina">Território de Dônia</h1>
            <div class="container">
                <img id="mapa" src="../img/mapa.jpeg" alt="Mapa do território de Dônia">

                <div id="myModal" class="modal">
                    <span class="close">×</span>
                    <img class="modal-content" id="img01">
                    <div id="caption"></div>
                </div>

                <script>
                    // seleciona o modal
                    var modal = document.getElementById('myModal');

                    // pega a imagem e a insere no modal
                    var img = document.getElementById('mapa');
                    var modalImg = document.getElementById('img01');
                    var captionText = document.getElementById('caption');
                    img.onclick = function () {
                        modal.style.display = 'block';
                        modalImg.src = this.src;
                        captionText.innerHTML = this.alt;
                    }

                    // pega o span para sair do modal
                    var span = document.getElementsByClassName("close")[0];

                    span.onclick = function () {
                        modal.style = "none";
                    }
                </script>
            </div>
        </main>
    </div>
    <footer class="footer">
        &copy; Felipe Almeida, Vinicios Schulze
    </footer>
</body>

</html>
